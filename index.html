<!DOCTYPE html>
<html ng-app="miPrimeraApp">
    <head>
        <meta charset="UTF-8">
        <title>Hana</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="controller.js"></script>
          <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    </head>

    <body ng-controller="primerController">
        <div class="jumbotron text-center">
            <h1>comfama <span class="badge badge-warning">hana</span></h1>
            <p>base de datos</p>
        </div>

        <div class="container">
            <div class="row table-responsive">
                <div class="col-sm-12">
                    <table id="table_id" class="display">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Libro</th>
                                <th scope="col">categoria</th>
                                <th scope="col">Invalidate</th>
                                <th scope="col"></th>
                                <th scope="col">
                                    <a
                                        type="button"
                                        class="btn btn-info"
                                        data-toggle="modal"
                                        data-target="#mcreate">Nuevo</a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(index,libro) in libros">
                                <td>{{libro.ID}}</td>
                                <td>{{libro.Libro_Nombre}}</td>
                                <td>{{libro.categoria}}</td>
                                <td>{{libro.Invalidate | date:'short'}}</td>
                                <td>
                                   <button type="button" class="btn btn-warning" ng-click="milibro(libro)" data-toggle="modal" data-target="#Medit" >Editar</button> 
                                   
                                <!--    <button type="button" class="btn btn-warning" ng-click="editlibro(libro)">Editar</button> -->
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" ng-click="deletelibro($index)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="mcreate" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Crear libro</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="subir" ng-submit="addlibro()" class="form-group">

                                        <div class="form-group">
                                            <label for="ID">ISBN</label>
                                            <input id="ID" type="text" ng-model="newLibro.ID" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input id="nombre" type="text" ng-model="newLibro.Libro_Nombre" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="categoria">Categoria</label>
                                            <input
                                                id="categoria"
                                                type="text"
                                                ng-model="newLibro.categoria"
                                                class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha">Fecha</label>
                                            <input
                                                id="fecha"
                                                type="date"
                                                ng-model="newLibro.Invalidate"
                                                class="form-control">
                                        </div>
                                        <div class="modal-footer">
                                            <input type="submit" value="Enviar" class="btn btn-primary">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                        </div>
                                    </form>

                                </div>

                            </div>

                        </div>
                    </div>

                    <script></script>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
                    <div class="modal fade" id="Medit" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Editar libro</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="subir" ng-submit="addlibro()" class="form-group">

                                        <div class="form-group">
                                            <label for="ID">ISBN</label>
                                            <input id="ID" type="text" ng-model="actual.ID" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input id="nombre" type="text" ng-model="actual.Libro_Nombre"   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="categoria">Categoria</label>
                                            <input
                                                id="categoria"
                                                type="text"
                                                ng-model="actual.categoria"
                                                class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha">Fecha</label>
                                            <input
                                                id="fecha"
                                                type="date"
                                                ng-model="actual.Invalidate"
                                                class="form-control">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" ng-click="editlibro(actual)">Editar</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                        </div>
                                    </form>

                                </div>

                            </div>

                        </div>
                    </div>

                    <script></script>
                
            
        
        
    </body>

</html>
